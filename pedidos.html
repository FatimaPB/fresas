<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Administrador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Pedidos - Administrador</h1>
      <p>Panel de control</p>
    </div>
  </header>

  <main>
    <div class="container" id="login">
      <h2>Acceso Administrador</h2>
      <input type="password" id="clave" placeholder="Ingresa la clave">
      <button onclick="verificarClave()">Entrar</button>
    </div>
    
    <div class="container" id="pedidosContainer" style="display: none;">
      <h2>Lista de Pedidos </h2>
      <div id="pedidos" class="pedidos"></div>
      <button onclick="borrarPedidos()">Borrar Pedidos</button>
      <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Fresas con Crema. Todos los derechos reservados.</p>
      <p>Programmed by Fatima and Gabriel</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
